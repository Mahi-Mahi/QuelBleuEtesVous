

<ul class="players">
	<li ng-repeat="player in players">
		<a href="" ng-click="startFlexSlider($index)">
			<span>{{player.name}}</span>
			<img ng-src="/images/players/small/{{player.slug}}.png" ng-if="player.slug">
		</a>
	</li>
</ul>

<ul class="playersDetail">
	<li ng-repeat="player in players">
		<img ng-src="/images/players/large/{{player.slug}}.png" ng-if="player.slug">
		<div class="bio" data-ng-bind-html="nearest.bio"></div>
	</li>
</ul>
